<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<!--    <div class="container-fluid custom-container-width">-->
<div class="container container-sm">
  <app-menu></app-menu>
  <app-features></app-features>
<!--  <app-carousal></app-carousal>-->
  <section>
        <div class="row-cols-12">
          <h2 class="headers-lg">Цены</h2>
        </div>
        <div class="row">
          <div class="col item" *ngFor="let page of pages">
            <h3>{{ page.name }}</h3>
            <div class="row">
              <div class="col qty-sms">Количество СМС в месяц:</div>
              <div class="col qty">{{ page.smsPerMonth +' СМС' }}</div>
            </div>
            <div class="row">
              <div class="col price">
                {{ page.price +' € / месяц' }}
              </div>
            </div>
            <div class="row justify-content-center">
              <button type="button" class="btn btn-start">{{ 'НАЧАТЬ'}}</button>
            </div>
          </div>
        </div>
      </section>

      <app-contact-us></app-contact-us>
    </div>
  <app-footer></app-footer>


</body>

</html>
