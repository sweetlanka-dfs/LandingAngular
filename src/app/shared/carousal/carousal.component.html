<section>
  <div class="row-cols-12">
  <h2>Цены</h2>
</div>
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of pages">
    <ng-template carouselSlide>
      <div class="col item">
      <h3>{{ slide.name }}</h3>
      <div class="row">
        <div class="col qty-sms">Количество СМС в месяц:</div>
        <div class="col qty">{{ slide.smsPerMonth +' СМС' }}</div>
      </div>
      <div class="row">
        <div class="col price">
          {{ slide.price +' € / месяц' }}
        </div>
      </div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-start">{{ 'НАЧАТЬ'}}</button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</section>
